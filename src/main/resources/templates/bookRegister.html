<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.navbar {
			background-color: #343a40;
		}
		.navbar-brand {
			color: #fff;
		}
		.navbar-nav .nav-link {
			color: #fff;
		}
		.form-container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 30px;
		}
		.form-container h4 {
			color: #343a40;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container-fluid">

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/dashboard">Home</a></li>

			</ul>
		</div>
	</div>
</nav>

<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="form-container">
				<h4 class="text-center mb-4">New Book Register</h4>
				<form th:action="@{/dashboard/save}" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="mb-3">
						<label for="author" class="form-label">Author</label>
						<input type="text" class="form-control" name="author">
					</div>
					<div class="mb-3">
						<label for="nombre_exemplaire" class="form-label">Nombre_exemplaire</label>
						<input type="text" class="form-control" name="nombre_exemplaire">
					</div>
					<div class="mb-3">
						<label for="image" class="form-label">Image</label>
						<input type="file" class="form-control" name="file">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-xxx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-xxx" crossorigin="anonymous"></script>
</body>
</html>
