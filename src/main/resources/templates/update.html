<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Emprunteur Update</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Emprunteur Management System</h1>
    <hr>
    <h2>Update Emprunteur</h2>

    <form  th:action="@{/dashboard/saveEmprunteur}" th:object="${emprunteur}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder = "Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{adresse}" placeholder="Adresse" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Emprunteur</button>
    </form>

    <hr>

    <a th:href = "@{/dashboard/emprunteur}"> Back to Emprunteur List</a>
</div>
</body>
</html>
