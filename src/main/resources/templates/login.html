<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login bibliothèque</title>
</head>
<body>


<style>

    .display-4 {
        font-family: 'Open Sans', sans-serif; /* Exemple de police de caractères */
        color: #333; /* Couleur du texte */
        font-size: 2.5rem; /* Taille de la police */
        font-weight: bold; /* Poids de la police */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ombre portée du texte */
        letter-spacing: 1px; /* Espacement entre les lettres */
    }

    .mb-4 {
        margin-bottom: 20px; /* Espacement sous le titre */
    }

</style>
<!--</div>-->

<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-4 mb-4">Welcome to Our Online Library</h1>
        <!-- Autres éléments de votre page -->
    </div>
</div>
</div>
<!----------------------- Main Container -------------------------->

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!--------------------------- Left Box ----------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">

            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Veuillez vous authentifier .</small>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello,Again</h2>
                    <p>We are happy to have you back.</p>
                </div>
                <!--                <div class="input-group mb-3">-->
                <!--                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">-->
                <!--                </div>-->

                <div class="col-md-6 col-md-offset-3">

                    <div th:if="${param.error}">
                        <div class="alert alert-info">Email or Password entered is Wrong.Please Check and Login Again.</div>
                    </div>

                    <h1>Login</h1>

                    <form th:action="@{/login}" method="post"
                          th:object="${user}">



                        <div class="form-group">
                            <label class="control-label" for="email"> Email
                            </label> <input class="form-control form-control-lg bg-light fs-6" id="email"
                                            th:field="*{username}" required autofocus="autofocus" placeholder="Email address"
                        />
                        </div>


                        <!--                <div class="input-group mb-1">-->
                        <!--                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">-->
                        <!--                </div>-->

                        <div class="form-group">
                            <label class="control-label" for="password">
                                Password </label> <input class="form-control form-control-lg bg-light fs-6" id="password"
                                                         type="password"
                                                         th:field="*{password}" required
                                                         autofocus="autofocus" placeholder="Password" />
                        </div>

                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
                        </div>

                        <div class="row">
                            <span>Don't have account? <a href="/" th:href="@{/registration}">Sign Up</a></span>
                        </div>



                </div>
            </div>

        </div>
    </div>

</body>
</html>
